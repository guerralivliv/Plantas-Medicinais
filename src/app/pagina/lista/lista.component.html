<table class="table table-hover">
    <tr class="bg-dark text-light">
      <th>Nome</th>
      <th>E-mail</th>
      <th>Senha</th>
      
    </tr>
    <tr *ngFor="let contato of contatos | async">
      <td>{{contato.nome}}</td>
      <td>{{contato.email}}</td>
      <td>{{contato.pws}}</td>
      <td><button type="button" class="btn btn-warning" (click)="edit(usuario, usuario.key)">Editar</button></td>
      <td><button type="button" class="btn btn-danger ml-2" (click)="delete(usuario.key)">Excluir</button></td>
    </tr>
  </table>
