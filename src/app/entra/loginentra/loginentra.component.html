<section>
    <div class="signin">
    
        <form>
            <h2>Login</h2>

            <input type="email" name="email" [(ngModel)]="email" #e="ngModel" placeholder="E-mail" required>
            <input type="password" name="pws" [(ngModel)]="pws" #p="ngModel" minlength="6" placeholder="Senha" required>
            
            <button type="submit" class="btn" [disabled]="fc.invalid">Entrar</button>
            <button type="reset" [routerLink]="[('/loginentra')]" class="btn" id="af">Cancelar</button>
        </form>

    </div>
    </section>
